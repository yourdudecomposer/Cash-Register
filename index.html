<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>Cash Register</title>
</head>

<body>
    <img src="img/closed.png" alt="" srcset="">
    <div class="container">
        <header>
            <h1>Cash Register</h1>
        </header>
        <div class="cid">
            <h2>Cash in Drawer</h2>
            <table>
                <tr>
                    <th>Currency Unit</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>Penny</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Nickel</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Dime</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Quarter</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Dollar</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Five Dollars</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Ten Dollars</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Twenty Dollars</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>One Hundred</td>
                    <td><input type="number"></td>
                </tr>
            </table>
        </div>
        <div class="prpay">
            <div>
                <h2>Price</h2>
                <input type="number" id="price">
            </div>
            <div>
                <h2>Cash</h2>
                <input type="number" id="cash">
            </div>
        </div>
        <div class="change">
            <h2>Change</h2>
            <table>
                <tr>
                    <th>Currency Unit</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>Penny</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Nickel</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Dime</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Quarter</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Dollar</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Five Dollars</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Ten Dollars</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Twenty Dollars</td>
                    <td></td>
                </tr>
                <tr>
                    <td>One Hundred</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <button>count</button>
        <button>reset</button>
    </footer>


<script type="module" src="js/app.js"></script>
</body>

</html>
